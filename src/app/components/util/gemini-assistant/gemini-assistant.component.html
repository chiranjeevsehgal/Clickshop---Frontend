<!-- Floating AI Assistant Button -->
<button 
  (click)="toggleModal()" 
  class="fixed bottom-6 right-6 bg-gray-900 dark:bg-white text-white dark:text-gray-900 border border-gray-900 dark:border-white p-4 rounded-full shadow-lg hover:bg-black dark:hover:bg-gray-100 transition-all focus:outline-none focus:ring-2 focus:ring-gray-900 dark:focus:ring-white focus:ring-offset-2 z-50 hover:scale-110"
  aria-label="Open AI Assistant">
  <lucide-icon name="Bot" class="h-6 w-6"></lucide-icon>
</button>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 backdrop-blur-lg bg-gray-500/30 dark:bg-gray-900/30 flex items-center justify-center z-50 transition-opacity duration-300 ease-in-out">
  <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-xl w-full max-w-lg mx-4 max-h-[80vh] flex flex-col transform">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-800">
      <h3 class="text-xl font-light uppercase tracking-wide text-gray-900 dark:text-white flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
        ClickShop AI
      </h3>
      <button (click)="toggleModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Modal Body -->
    <div class="p-6 flex-1 overflow-y-auto">
      <div *ngIf="!aiResponse" class="mb-6">
        <h4 class="text-xs uppercase tracking-wide font-medium text-gray-500 dark:text-gray-400 mb-2">Try these suggestions:</h4>
        <div class="flex flex-wrap gap-2">
          <button 
            *ngFor="let prompt of samplePrompts" 
            (click)="useSamplePrompt(prompt)"
            class="px-4 py-1.5 text-xs uppercase tracking-wide font-medium bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            {{prompt}}
          </button>
        </div>
      </div>
      
      <div *ngIf="aiResponse" class="mb-6">
        <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 p-4 rounded-lg">
          <div class="flex items-start">
            <div class="bg-gray-100 dark:bg-gray-800 p-2 rounded-full mr-3 shrink-0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
              </svg>
            </div>
            <div class="flex-1 text-gray-700 dark:text-gray-300 text-sm leading-relaxed">
              <div [innerHTML]="formattedResponse" class="space-y-2"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="isLoading" class="flex items-center justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-900 dark:border-white"></div>
      </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="border-t border-gray-200 dark:border-gray-800 p-4">
      <div class="flex space-x-2">
        <input 
          type="text" 
          [(ngModel)]="userPrompt" 
          placeholder="Ask Our AI..." 
          class="flex-1 px-4 py-2.5 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-gray-900 dark:focus:border-white transition-all"
          (keyup.enter)="sendPrompt()">
        <button 
          (click)="sendPrompt()" 
          [disabled]="isLoading || !userPrompt.trim()"
          class="inline-flex items-center justify-center px-6 py-2.5 bg-gray-900 dark:bg-white text-white dark:text-gray-900 border border-gray-900 dark:border-white hover:bg-black dark:hover:bg-gray-100 text-xs uppercase tracking-wide font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-gray-900 dark:focus:ring-white focus:ring-offset-2 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed"
          >
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
          <div *ngIf="isLoading" class="h-5 w-5 border-t-2 border-b-2 border-white dark:border-gray-900 rounded-full animate-spin"></div>
        </button>
      </div>
    </div>
  </div>
</div>
