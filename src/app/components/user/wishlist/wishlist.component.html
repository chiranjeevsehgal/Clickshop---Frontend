<!-- Navigation Bar -->
<app-navbar></app-navbar>
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">My Wishlist</h1>
      
      <!-- Clear All Button - Only visible when there are items -->
      <button 
        *ngIf="!isLoading && wishlistItems.length > 0"
        (click)="clearWishlist()" 
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Clear All
      </button>
    </div>
    
    <div *ngIf="isLoading" class="flex justify-center items-center h-40">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  
    <div *ngIf="!isLoading && wishlistItems.length === 0" class="text-center py-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
      <h2 class="mt-4 text-xl font-semibold text-gray-600">Your wishlist is empty</h2>
      <p class="mt-2 text-gray-500">Add items to your wishlist to save them for later.</p>
      <a routerLink="/products" class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
        Browse Products
      </a>
    </div>
  
    <div *ngIf="!isLoading && wishlistItems.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of wishlistItems" class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 transition-all hover:shadow-lg">
        <div class="relative">
          <!-- You can add product image here if available -->
          <div class="h-48 bg-gray-200 flex items-center justify-center">
            <img [src]="item.imageUrl || placeholderProduct" alt="{{ item.product.name }}" class="h-full w-full object-cover">
            <!-- <div *ngIf="!item.product.image" class="text-gray-400">
              No image available
            </div> -->
          </div>
          
          <button (click)="removeFromWishlist(item.product.id)" class="absolute top-2 right-2 p-1 bg-white rounded-full shadow hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
          </button>
        </div>
        
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ item.product.name }}</h3>
          <p class="text-gray-600 mb-2 line-clamp-2 h-12" title="{{ item.product.description }}">
            {{ item.product.description }}
          </p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-lg font-bold text-blue-600">{{ item.product.price.toFixed(2) |currency:'INR' }}</span>
            <button 
              (click)="addToCart(item.product)" 
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
