<!-- product-detail.component.html -->
<div class="min-h-screen bg-gray-100">
    <!-- Navigation Bar (Simplified) -->
     
    <app-navbar></app-navbar>
    
  
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <!-- Back Button -->
      <button 
        (click)="goBack()" 
        class="flex items-center mb-6 text-indigo-600 hover:text-indigo-800"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Products
      </button>
  
      <!-- Loading State -->
      <div *ngIf="loading" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
      </div>
  
      <!-- Error State -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
        {{ error }}
      </div>
  
      <!-- Product Details -->
      <div *ngIf="product && !loading" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="md:flex">
          <!-- Product Image -->
          <div class="md:w-1/2">
            <div class="h-96 overflow-hidden bg-gray-200">
              <img 
                [src]="product.imageUrl || placeholderProduct" 
                [alt]="product.name"
                class="w-full h-full object-cover object-center"
              >
            </div>
          </div>
  
          <!-- Product Info -->
          <div class="md:w-1/2 p-6">
            <div class="flex justify-between items-start mb-3">
              <h1 class="text-2xl font-bold text-gray-800">{{ product.name }}</h1>
              <span class="bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full">
                {{ product.category }}
              </span>
            </div>
            
            <div class="mb-4 flex items-center">
              <div class="flex items-center mr-4">
                <div class="flex">
                  <span *ngFor="let i of [1, 2, 3, 4, 5]">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         [ngClass]="{'text-yellow-400': i <= (product.rating || 0), 'text-gray-300': i > (product.rating || 0)}"
                         class="h-5 w-5 fill-current" 
                         viewBox="0 0 20 20">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                  </span>
                </div>
                <span class="ml-1 text-gray-600 text-sm">({{ product.rating || 0 }}/5)</span>
              </div>
              
              <span class="text-sm text-gray-600">
                <span *ngIf="product.stock >0 " class="text-green-600">In Stock</span>
                <span *ngIf="product.stock <=0" class="text-red-600">Out of Stock</span>
                <span *ngIf="product.stockQuantity && product.stockQuantity < 10" class="ml-2 text-orange-500">
                  (Only {{ product.stockQuantity }} left)
                </span>
              </span>
            </div>
            
            <p class="text-gray-600 mb-6">{{ product.description }}</p>
            
            <div class="mb-6">
              <span class="text-3xl font-bold text-indigo-700">{{ product.price.toFixed(2) | currency:'INR'}}</span>
            </div>
            
            <!-- Quantity Selector -->
            <div class="flex items-center mb-6">
              <span class="mr-3 text-gray-700">Quantity:</span>
              <div class="flex border border-gray-300 rounded">
                <button 
                  (click)="decrementQuantity()"
                  [disabled]="quantity <= 1"
                  class="px-3 py-1 border-r border-gray-300 hover:bg-gray-100 disabled:opacity-50"
                >-</button>
                <input 
                  type="number" 
                  [(ngModel)]="quantity" 
                  min="1" 
                  [max]="product.stockQuantity" 
                  class="w-16 text-center focus:outline-none"
                >
                <button 
                  (click)="incrementQuantity()"
                  [disabled]="quantity >= product.stockQuantity"
                  class="px-3 py-1 border-l border-gray-300 hover:bg-gray-100 disabled:opacity-50"
                >+</button>
              </div>
            </div>
            
            <!-- Add to Cart Button -->
            <button 
              (click)="addToCart()"
              [disabled]="product.stock <=0"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <div class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Add to Cart
              </div>
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
