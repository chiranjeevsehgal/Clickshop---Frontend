<!-- products.component.html -->
<div class="min-h-screen bg-gray-100">
    <!-- Navigation Bar -->
    <app-navbar></app-navbar>
  
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <!-- Page Title and Search -->
      <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Our Products</h1>
        <div class="w-full md:w-1/3 relative">
          <input 
            type="text" 
            [(ngModel)]="searchTerm"
            placeholder="Search products..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
  
      <!-- Categories Filter -->
      <div class="mb-8">
        <div class="flex flex-wrap gap-2">
          <button 
            (click)="selectedCategory = 'All'" 
            [ngClass]="{'bg-indigo-600 text-white': selectedCategory === 'All', 'bg-gray-200 text-gray-800': selectedCategory !== 'All'}"
            class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
          >
            All
          </button>
          <button 
            *ngFor="let category of categories" 
            (click)="selectedCategory = category"
            [ngClass]="{'bg-indigo-600 text-white': selectedCategory === category, 'bg-gray-200 text-gray-800': selectedCategory !== category}"
            class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
          >
            {{category}}
          </button>
        </div>
      </div>
  
      <!-- Loading State -->
      <div *ngIf="loading" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
      </div>
  
      <!-- Product Grid -->
      <div *ngIf="!loading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Product Card -->
        <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
          <img [src]="product.imageUrl || placeholderProduct" alt="{{product.name}}" class="w-full h-48 object-cover object-center">
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-semibold text-gray-800 truncate">{{product.name}}</h3>
              <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">{{product.category}}</span>
            </div>
            <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{product.description}}</p>
            <div class="flex justify-between items-center">
              <span class="text-xl font-bold text-indigo-700">{{product.price.toFixed(2) | currency:'INR'}}</span>
              <div class="flex space-x-2">
                <button 
                  (click)="viewProductDetails(product.id)" 
                  class="p-2 text-gray-600 hover:text-indigo-600 transition-colors rounded-full"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
                <button 
                  (click)="addToCart(product)" 
                  class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Empty State -->
      <div *ngIf="!loading && filteredProducts.length === 0" class="flex flex-col items-center justify-center h-64">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-gray-500 text-lg">No products found matching your criteria</p>
        <button 
          (click)="searchTerm = ''; selectedCategory = 'All'"
          class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
        >
          Clear filters
        </button>
      </div>
  
      <!-- Pagination -->
      <div *ngIf="!loading && filteredProducts.length > 0" class="mt-8 flex justify-center">
        <nav class="flex items-center space-x-2">
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">
            Previous
          </button>
          <button class="px-3 py-1 rounded bg-indigo-600 text-white">1</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">2</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">3</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">
            Next
          </button>
        </nav>
      </div>
    </div>
  </div>
