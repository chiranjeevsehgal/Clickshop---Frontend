<div class="min-h-screen bg-white dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden">
      <!-- Top Section -->
      <div class="bg-white dark:bg-gray-900 p-8 relative overflow-hidden border-b border-gray-200 dark:border-gray-800">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
          <div class="flex items-center">
            <span class="text-gray-900 dark:text-white text-2xl font-bold tracking-tight uppercase">ClickShop</span>
          </div>
        </div>
        <h2 class="text-center text-xl font-light uppercase tracking-wide text-gray-900 dark:text-white">Sign in to your account</h2>
        <p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
          Or
          <a href="/register" class="font-medium text-gray-900 dark:text-white hover:text-black dark:hover:text-gray-200 transition-colors">create a new account</a>
        </p>
      </div>
      
      <!-- Form Content -->
      <div class="py-8 px-6 sm:px-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Error message -->
          <!-- <div *ngIf="errorMessage" class="border border-red-200 dark:border-gray-800 bg-white dark:bg-gray-800/50 text-red-700 dark:text-gray-300 px-4 py-3 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 flex-shrink-0 text-red-500 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>{{ errorMessage }}</p>
          </div> -->

          <!-- Username field -->
          <div>
            <label for="username" class="block text-xs uppercase tracking-wide font-medium text-gray-500 dark:text-gray-400 mb-1">Username</label>
            <div class="mt-1">
              <input id="username" name="username" type="username" formControlName="username" autocomplete="username" required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-1 focus:ring-gray-900 dark:focus:ring-white focus:border-gray-900 dark:focus:border-white dark:text-white">
            </div>
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-xs text-yellow-500 dark:yellow-500-300 mt-1">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Username is required</span>
              <span *ngIf="loginForm.get('username')?.errors?.['username']">Please enter a valid username</span>
            </div>
          </div>
  
          <!-- Password field -->
          <div>
            <label for="password" class="block text-xs uppercase tracking-wide font-medium text-gray-500 dark:text-gray-400 mb-1">Password</label>
            <div class="mt-1 relative shadow-sm">
              <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" formControlName="password" autocomplete="current-password" required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-1 focus:ring-gray-900 dark:focus:ring-white focus:border-gray-900 dark:focus:border-white dark:text-white">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="togglePasswordVisibility()">
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                </svg>
              </div>
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-xs text-yellow-500 dark:text-yellow-500 mt-1">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            </div>
          </div>

          <!-- Forgot password link -->
          <!-- <div class="flex items-center justify-end">
            <div class="text-sm">
              <a href="#" class="font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                Forgot your password?
              </a>
            </div>
          </div> -->

          <!-- Submit button -->
          <div>
            <button type="submit" [disabled]="loginForm.invalid || isSubmitting"
              class="w-full flex justify-center py-3 px-4 border border-gray-900 dark:border-gray-100 text-white dark:text-gray-900 bg-gray-900 dark:bg-white hover:bg-black dark:hover:bg-gray-100 text-xs uppercase tracking-wide font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
              Sign in
            </button>
          </div>
        </form>

        <!-- Social login divider -->
        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
              <span class="px-4 bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400 tracking-wide">
                Or continue with
              </span>
            </div>
          </div>

          <!-- Social login buttons -->
          <div class="mt-6">
            <div>
              <button (click)="initiateGoogleLogin()" class="w-full inline-flex justify-center py-3 px-4 border border-gray-200 dark:border-gray-800 text-gray-900 dark:text-white bg-white dark:bg-gray-900 text-xs uppercase tracking-wide font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                  <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/>
                  <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/>
                  <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/>
                  <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/>
                </svg>
                <span>Google</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 pt-4 flex justify-center border-t border-gray-200 dark:border-gray-800">
          <div class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide">
            ClickShop Â© 2025
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
