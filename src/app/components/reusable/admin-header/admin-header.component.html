<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3">
    <div class="flex justify-between items-center">
      <!-- Logo Section -->
      <a href="/home" class="flex items-center space-x-3">
        <div class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </div>
        <span class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">ClickShop</span>
      </a>

      <!-- Admin Controls -->
      <div class="flex items-center space-x-6">
        <!-- Admin Status Indicator -->
        <div class="hidden md:flex items-center space-x-1">
          <div class="w-2 h-2 rounded-full bg-green-500"></div>
          <span class="text-gray-700 dark:text-gray-300">Welcome, {{ admin?.name }}</span>
        </div>

        <!-- Logout Button -->
        <button (click)="logout()" class="px-4 py-2 rounded-xl flex items-center space-x-2 transition-all duration-300 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
