<div class="space-y-5">
    <div class="text-center">
      <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-amber-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900">Email Verification</h3>
      <p class="text-sm text-gray-500 mt-1">
        We've sent a 6-digit verification code to <span class="font-medium text-gray-900">{{ email }}</span>
      </p>
    </div>
  
    <!-- Error message -->
    <div *ngIf="errorMessage" class="mb-4 bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  
    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()" (paste)="onPaste($event)" class="space-y-4">
      <div class="flex justify-center gap-2">
        <ng-container *ngFor="let digit of [1,2,3,4,5,6]; let i = index">
          <input
            type="text"
            maxlength="1"
            [formControlName]="'digit' + digit"
            class="w-12 h-14 text-center text-xl font-medium bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all duration-200 ease-in-out transform focus:-translate-y-px"
            (input)="onDigitInput($event, 
                    i < 5 ? digitInputs.toArray()[i + 1].nativeElement : null, 
                    i > 0 ? digitInputs.toArray()[i - 1].nativeElement : null)"
            (keydown)="onKeyDown($event, 
                    i < 5 ? digitInputs.toArray()[i + 1].nativeElement : null, 
                    i > 0 ? digitInputs.toArray()[i - 1].nativeElement : null)"
            #digitInput
          >
        </ng-container>
      </div>
  
      <div class="flex items-center justify-center">
        <button 
          type="submit" 
          [disabled]="otpForm.invalid || isVerifying"
          class="w-32 px-6 py-2 bg-amber-500 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          <span *ngIf="isVerifying" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Verifying...
          </span>
          <span *ngIf="!isVerifying">Verify</span>
        </button>
      </div>
    </form>
  
    <div class="text-center text-sm mt-4">
      <p class="text-gray-500">
        Didn't receive the code? 
        <button 
          type="button" 
          (click)="handleResendOtp()" 
          [disabled]="countdown > 0"
          class="text-amber-600 hover:text-amber-500 focus:outline-none focus:underline transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ countdown > 0 ? 'Resend in ' + countdown + 's' : 'Resend code' }}
        </button>
      </p>
    </div>
  </div>
